<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>麻瓜特訓班 | 管理員後台</title>
        <!-- Vue -->
        <script src="./js/vue.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon-logo.ico" type="image/x-icon" />

        <!-- <link href="css/hamburgers.css" rel="stylesheet" /> -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->

        <!-- css -->
        <link rel="stylesheet" href="css/backstage.css" />

        <!-- Jquery -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <!-- 不寫這個會報錯誤 -->
        <link rel="shortcut icon" href="#" />
    </head>
    <body>
        <!-- header -->
        <header id="header">
            <nav>
                <button class="hamburger hamburger--spin" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
                <div class="nav-left">
                    <img src="./img/logo.png" alt="" />
                </div>
                <div class="nav-right">
                    <p>
                        {{employee.empName}} 管理員，您好：)
                        <span id="ename"></span>
                    </p>
                </div>
            </nav>
        </header>
        <!-- 左邊內容 -->
        <div id="app" class="back_bottom">
            <section class="content-wrap">
                <ul class="left-block">
                    <h2>人員管理</h2>
                    <li id="back-admin" class="active" @click="content='back-admin',changeTag($event)">管理員管理</li>
                    <li id="back-member" @click="content='back-member',changeTag($event)">會員管理</li>
                    <li id="back-teacher" @click="content='back-teacher',changeTag($event)">教師管理</li>
                    <h2>後台管理</h2>
                    <li id="back-course" @click="content='back-course',changeTag($event)">課程管理</li>
                    <li id="back-class" @click="content='back-class',changeTag($event)">開班管理</li>
                    <li id="back-comment" @click="content='back-comment',changeTag($event)">留言檢舉管理</li>
                    <li id="back-mall" @click="content='back-mall',changeTag($event)">商城管理</li>
                    <li id="back-game" @click="content='back-game',changeTag($event)">小遊戲管理</li>
                </ul>
            </section>

            <!-- 右邊內容 -->
            <!-- 透過<component>去指定其屬性is進行v-bind -->
            <component :is="content"></component>
        </div>
        <!-- footer -->
        <footer>
            <p>copyright©2021 CED101G3 麻瓜特訓班.All Rights Reserved</p>
            <p>
                本網站為緯育TibaMe_前端設計工程師班第63期學員專題成果作品 -
                <a href="resource.html">參考資源</a>
            </p>
            <p>
                <a href="https://tibamef2e.com"></a>
                為緯育TibaMe提供給[Web/APP前端設計工程師養成班]學員展示作品之平台，若有侵權疑慮，請私訊<a
                    href="https://www.facebook.com/webindex/"
                    >［TibaMe-前端設計工程師養成班］</a
                >
            </p>
        </footer>

        <!-- <script src="./js/hamburgers.js"></script> -->
        <script src="./js/backstage.js"></script>
    </body>
</html>
