        <!-- 登入註冊燈箱 -->
        <div class="lightbox-bg"></div>
        <div class="container" id="container">
            <span class="close"><i class="fas fa-times fa-xs"></i></span>
            <!-- 註冊 -->
            <div class="form-container sign-up-container">
                <form id="signUpForm">
                    <h2>會員註冊</h2>
                    <input type="text" id="signUpName" placeholder="輸入姓名" />
                    <input
                        type="email"
                        id="sigUpEmail"
                        placeholder="輸入email"
                    />
                    <input type="text" id="signUpId" placeholder="輸入帳號" />
                    <input
                        type="password"
                        id="signUpPsw"
                        placeholder="輸入密碼(至少含各一位英數字)"
                    />
                    <input
                        type="password"
                        id="checkPsw"
                        placeholder="確認密碼"
                        name="checkPsw"
                    />
                    <input type="button" id="signUpSubmit" value="註冊" />

                    <div class="notice"></div>
                    <div class="notice"></div>
                    <div class="notice"></div>
                    <div class="notice"></div>
                    <div class="notice"></div>
                </form>
            </div>
            <!-- 登入 -->
            <div class="form-container sign-in-container">
                <form id="signInForm">
                    <h2>會員登入</h2>
                    <input
                        type="text"
                        name="memId"
                        id="memId"
                        placeholder="輸入帳號"
                    />
                    <input
                        type="password"
                        name="memPsw"
                        id="memPsw"
                        placeholder="輸入密碼"
                    />
                    <span id="forgetPsw">忘記密碼?</span>
                    <input type="button" id="signInSubmit" value="登入" />

                    <div class="notice"></div>
                    <div class="notice"></div>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <button type="button" class="check" id="signIn">
                            登入
                        </button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <button type="button" class="check" id="signUp">
                            註冊
                        </button>
                    </div>
                </div>

        <div class="cart_title_box">

            <div class="cartpro_box" v-if="itemlist">
                <products
                    v-for="(value,key) in itemlist"
                    :key="key"
                    :itemno="value"

                    @min_price="min_price"
                    @deleteproduct="deleteproduct"

            <div class="deliver_box" v-if="deliver_box">
                <div class="deliver">

            </div>
            <div class="total_box" v-if="total_box">

                </div>
                <div class="total_text">{{total_price}}</div>
            </div>

            <div class="space_box" v-if="space_box">

                    <img src="./img/props/p10.png" />
                    <img src="./img/props/p11.png" />

        <script>
            // scroll更改header背景色
            window.addEventListener('scroll', function () {
                let getScrollTop = document.documentElement.scrollTop;
                let header = document.querySelector('header');
                let carticon = document.querySelector('.num_icon');
                if (getScrollTop > 60) {
                    header.classList.add('-active');
                    carticon.classList.add('-icon');
                } else {
                    header.classList.remove('-active');
                    carticon.classList.remove('-icon');
                }
            });

            // 專門給header接會員照片資料 | 判斷是否登入的new Vue
            // 必須給new Vue一個名稱(memNavInfo)，才能接到php回傳的會員資料
