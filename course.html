    <script>


        let storage = sessionStorage;
        let app = new Vue({
            el: '.app',
            data: {
                classRows: [],
                loved: false,
            },
            methods: {
                classJump(name, Price) {
                    storage['className'] = name;
                    storage['classPrice'] = Price;
                },
                changeHeart: function (e) {
                    e.target.classList.toggle('loved');
                    console.log(e.target);
                }
            },
        })
        //slick輪播
        $('.sliderboard').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 3,
            autoplay: true,
            autoplaySpeed: 3000
        });


        //蝙蝠浮動
        gsap.to('.img_bat', { y: 20, duration: 2, repeat: -1, yoyo: true });

        //卡片翻轉

        $('.card').flip({
            axis: 'y',
            speed: 650,
            trigger: 'hover'
        });
