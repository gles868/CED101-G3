    <!-- 登入註冊區塊 -->
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h2>註冊</h2>
                <input type="text" id="signUpName" placeholder="姓名" />
                <input type="email" id="sigUpEmail" placeholder="Email" />
                <input type="text" id="signUpAccount" placeholder="帳號" />
                <input type="password" id="signUpPsw" placeholder="密碼" />
                <input type="password" id="checkPsw" placeholder="確認密碼" name="checkPsw">
                <button type="button" id="signUpSubmit">註冊</button>
            </form>
        </div>
      
        <div class="form-container sign-in-container">
            <form action="#">
                <h2>會員登入</h2>
                <input type="email" id="signInAccount" placeholder="帳號" />
                <input type="password" id="signInPsw" placeholder="密碼" />
                <span id="forgetPsw">忘記密碼?</span>
                <button type="button" id="signInSubmit">登入</button>
            </span>
        </div>
      
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button type="button" class="check" id="signIn">登入</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <button type="button" class="check" id="signUp">註冊</button>
                </div>
            </div>
        </div> 
    </div>
    
    <!-- 底部footer -->
    <!-- <footer>

    <script>
        // 登入註冊區塊
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
