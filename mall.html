                        @changelightbox="changelightbox"

                </div>
            </div>
            <ul class="bubble">
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>

            <lightbox

                @closelightbox="closelightbox"
                :itemno="itemno"
                @change_num="change_num"
            ></lightbox>
        </main>
